<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Le Croissant</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/beige.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <section>
            <h1>Le Croissant<br />by Team One</h1>
          </section>
          <section>
            <img src="./examples/assets/slide3.png" />
            <img src="./examples/assets/slide2.png" />
          </section>
        </section>
        <section>
          <section>
            <p>Яагаад энэ төслийг сонгосон бэ?</p>
            <img src="./examples/assets/whyslide1.png" />
          </section>
        </section>
        <section>
          <p>
            Front-end хөгжүүлэх ур чадвараа сайжруулахын тулд дизайн дээрээ илүү
            тулгуурлаж ажилласан
          </p>
        </section>
        <section>
          <p>Монголын магнайт тавилгын вэбсайт хийхийг зорьж байна</p>
          <p>
            Мөн бид front-end болон back-end дээр өмнө ажиллаж байгаагүй
            хэсгүүдэд ажиллaсан
          </p>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
